<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Gradient for the server boxes -->
        <linearGradient id="serverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:0.1"/>
            <stop offset="100%" style="stop-color:#4A90E2;stop-opacity:0.05"/>
        </linearGradient>
        
        <!-- Gradient for workstation boxes -->
        <linearGradient id="workstationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:0.08"/>
            <stop offset="100%" style="stop-color:#4A90E2;stop-opacity:0.04"/>
        </linearGradient>

        <!-- Connection node style -->
        <filter id="glow">
            <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Directory Services Server -->
    <g transform="translate(500,50)">
        <rect x="0" y="0" width="200" height="120" rx="10" fill="url(#serverGradient)" stroke="#4A90E2" stroke-width="2"/>
        <text x="100" y="30" text-anchor="middle" fill="#4A90E2" font-family="Arial" font-size="14" font-weight="bold">Directory Services Server</text>
        <!-- Server lines -->
        <rect x="20" y="45" width="160" height="12" rx="2" fill="#4A90E2" fill-opacity="0.1"/>
        <rect x="20" y="65" width="160" height="12" rx="2" fill="#4A90E2" fill-opacity="0.1"/>
        <rect x="20" y="85" width="160" height="12" rx="2" fill="#4A90E2" fill-opacity="0.1"/>
    </g>

    <!-- Hypervisor -->
    <g transform="translate(500,300)">
        <rect x="0" y="0" width="200" height="100" rx="10" fill="url(#serverGradient)" stroke="#4A90E2" stroke-width="2"/>
        <text x="100" y="55" text-anchor="middle" fill="#4A90E2" font-family="Arial" font-size="16" font-weight="bold">Hypervisor</text>
    </g>

    <!-- Security Servers -->
    <g transform="translate(200,250)">
        <rect x="0" y="0" width="200" height="120" rx="10" fill="url(#serverGradient)" stroke="#4A90E2" stroke-width="2"/>
        <text x="100" y="30" text-anchor="middle" fill="#4A90E2" font-family="Arial" font-size="14" font-weight="bold">Security Server</text>
        <!-- Server lines -->
        <rect x="20" y="45" width="160" height="12" rx="2" fill="#4A90E2" fill-opacity="0.1"/>
        <rect x="20" y="65" width="160" height="12" rx="2" fill="#4A90E2" fill-opacity="0.1"/>
        <rect x="20" y="85" width="160" height="12" rx="2" fill="#4A90E2" fill-opacity="0.1"/>
    </g>

    <g transform="translate(800,250)">
        <rect x="0" y="0" width="200" height="120" rx="10" fill="url(#serverGradient)" stroke="#4A90E2" stroke-width="2"/>
        <text x="100" y="30" text-anchor="middle" fill="#4A90E2" font-family="Arial" font-size="14" font-weight="bold">Security Server</text>
        <!-- Server lines -->
        <rect x="20" y="45" width="160" height="12" rx="2" fill="#4A90E2" fill-opacity="0.1"/>
        <rect x="20" y="65" width="160" height="12" rx="2" fill="#4A90E2" fill-opacity="0.1"/>
        <rect x="20" y="85" width="160" height="12" rx="2" fill="#4A90E2" fill-opacity="0.1"/>
    </g>

    <!-- Email Server -->
    <g transform="translate(50,250)">
        <rect x="0" y="0" width="100" height="80" rx="10" fill="url(#serverGradient)" stroke="#4A90E2" stroke-width="2"/>
        <text x="50" y="45" text-anchor="middle" fill="#4A90E2" font-family="Arial" font-size="12" font-weight="bold">Email Server</text>
    </g>

    <!-- Security Tools -->
    <g transform="translate(1050,200)">
        <!-- SIEM -->
        <rect x="0" y="0" width="100" height="60" rx="8" fill="url(#serverGradient)" stroke="#4A90E2" stroke-width="2"/>
        <text x="50" y="35" text-anchor="middle" fill="#4A90E2" font-family="Arial" font-size="14" font-weight="bold">SIEM</text>

        <!-- EDR -->
        <rect x="0" y="80" width="100" height="60" rx="8" fill="url(#serverGradient)" stroke="#4A90E2" stroke-width="2"/>
        <text x="50" y="115" text-anchor="middle" fill="#4A90E2" font-family="Arial" font-size="14" font-weight="bold">EDR</text>

        <!-- VulnScan -->
        <rect x="0" y="160" width="100" height="60" rx="8" fill="url(#serverGradient)" stroke="#4A90E2" stroke-width="2"/>
        <text x="50" y="195" text-anchor="middle" fill="#4A90E2" font-family="Arial" font-size="14" font-weight="bold">VulnScan</text>
    </g>

    <!-- Workstations -->
    <g transform="translate(200,550)">
        <rect x="0" y="0" width="160" height="120" rx="10" fill="url(#workstationGradient)" stroke="#4A90E2" stroke-width="2"/>
        <path d="M30,30 h100 v60 h-100 v-60" stroke="#4A90E2" stroke-width="2" fill="none"/>
        <line x1="30" y1="80" x2="130" y2="80" stroke="#4A90E2" stroke-width="2"/>
        <text x="80" y="105" text-anchor="middle" fill="#4A90E2" font-family="Arial" font-size="14" font-weight="bold">Enterprise Workstation</text>
    </g>

    <g transform="translate(520,550)">
        <rect x="0" y="0" width="160" height="120" rx="10" fill="url(#workstationGradient)" stroke="#4A90E2" stroke-width="2"/>
        <path d="M30,30 h100 v60 h-100 v-60" stroke="#4A90E2" stroke-width="2" fill="none"/>
        <line x1="30" y1="80" x2="130" y2="80" stroke="#4A90E2" stroke-width="2"/>
        <text x="80" y="105" text-anchor="middle" fill="#4A90E2" font-family="Arial" font-size="14" font-weight="bold">Enterprise Workstation</text>
    </g>

    <g transform="translate(840,550)">
        <rect x="0" y="0" width="160" height="120" rx="10" fill="url(#workstationGradient)" stroke="#4A90E2" stroke-width="2"/>
        <path d="M30,30 h100 v60 h-100 v-60" stroke="#4A90E2" stroke-width="2" fill="none"/>
        <line x1="30" y1="80" x2="130" y2="80" stroke="#4A90E2" stroke-width="2"/>
        <text x="80" y="105" text-anchor="middle" fill="#4A90E2" font-family="Arial" font-size="14" font-weight="bold">Security Workstation</text>
    </g>

    <!-- Connection Points -->
    <g>
        <!-- Directory to Hypervisor -->
        <circle cx="600" cy="200" r="15" fill="#ffffff" stroke="#4A90E2" stroke-width="2" filter="url(#glow)"/>
        <path d="M593,200 h14 M600,193 v14" stroke="#4A90E2" stroke-width="2"/>
        
        <!-- Left Security Server -->
        <circle cx="450" cy="310" r="15" fill="#ffffff" stroke="#4A90E2" stroke-width="2" filter="url(#glow)"/>
        <path d="M443,310 h14 M450,303 v14" stroke="#4A90E2" stroke-width="2"/>
        
        <!-- Right Security Server -->
        <circle cx="750" cy="310" r="15" fill="#ffffff" stroke="#4A90E2" stroke-width="2" filter="url(#glow)"/>
        <path d="M743,310 h14 M750,303 v14" stroke="#4A90E2" stroke-width="2"/>
        
        <!-- Workstation Connections -->
        <circle cx="280" cy="480" r="15" fill="#ffffff" stroke="#4A90E2" stroke-width="2" filter="url(#glow)"/>
        <path d="M273,480 h14 M280,473 v14" stroke="#4A90E2" stroke-width="2"/>
        
        <circle cx="600" cy="480" r="15" fill="#ffffff" stroke="#4A90E2" stroke-width="2" filter="url(#glow)"/>
        <path d="M593,480 h14 M600,473 v14" stroke="#4A90E2" stroke-width="2"/>
        
        <circle cx="920" cy="480" r="15" fill="#ffffff" stroke="#4A90E2" stroke-width="2" filter="url(#glow)"/>
        <path d="M913,480 h14 M920,473 v14" stroke="#4A90E2" stroke-width="2"/>
    </g>

    <!-- Connections -->
    <g stroke="#4A90E2" stroke-width="2">
        <!-- Directory to Hypervisor -->
        <line x1="600" y1="170" x2="600" y2="300"/>
        
        <!-- Hypervisor to Security Servers -->
        <line x1="500" y1="350" x2="300" y2="350"/>
        <line x1="700" y1="350" x2="900" y2="350"/>
        
        <!-- Security Servers to Tools -->
        <line x1="1000" y1="310" x2="1050" y2="310"/>
        
        <!-- Email Server Connection -->
        <line x1="150" y1="290" x2="200" y2="290"/>
        
        <!-- Workstation Connections -->
        <line x1="280" y1="400" x2="280" y2="550"/>
        <line x1="600" y1="400" x2="600" y2="550"/>
        <line x1="920" y1="400" x2="920" y2="550"/>
    </g>
</svg> 